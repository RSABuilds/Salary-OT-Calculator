<body class="bg-[#F8FAFC] text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script>
        // Use a more robust check and path resolution for Service Workers
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                try {
                    // Robustly resolve the service worker URL relative to the current script's origin
                    // This avoids 'Invalid URL' construction issues and 'Origin Mismatch' in sandboxes
                    const currentUrl = window.location.href.split('?')[0].split('#')[0];
                    const baseUrl = currentUrl.endsWith('/') ? currentUrl : currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                    const swUrl = baseUrl + 'sw.js';
                    
                    navigator.serviceWorker.register(swUrl)
                        .then(reg => {
                            console.log('Service Worker registered successfully');
                        })
                        .catch(err => {
                            // In some preview/sandbox environments, SW registration is intentionally blocked.
                            console.warn('Service Worker registration skipped or failed:', err.message);
                        });
                } catch (e) {
                    // Silently fail if location or navigator properties are restricted
                    console.log('SW registration logic skipped due to environment restrictions.');
                }
            });
        }
    </script>
